    	<script>
	const subtitle = document.querySelector('.subtitle');
const text = subtitle.textContent;
subtitle.textContent = '';  // Clear initial content

function showText() {
    let i = 0;

    // Show each character one by one
    const interval = setInterval(() => {
        subtitle.textContent += text[i];
        i++;

        // Once all characters are displayed, reset and start over
        if (i === text.length) {
            clearInterval(interval);
            setTimeout(() => {
                subtitle.textContent = ''; // Clear the text after a delay
                showText(); // Restart the process
            }, 1000); // 1 second delay before restarting
        }
    }, 100); // Adjust the speed of character appearance
}

// Start the animation
showText();

  function toggleMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateIcon(isDark);
  }

  function updateIcon(isDark) {
    const icon = document.getElementById('modeIcon');
    icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
  }

  // Load saved mode and update icon
  window.addEventListener('DOMContentLoaded', () => {
    let saved = localStorage.getItem('theme');

    // Set default to dark if not set
    if (!saved) {
      saved = 'dark';
      localStorage.setItem('theme', 'dark');
    }

    const isDark = saved === 'dark';
